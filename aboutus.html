        <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    </nav>

    <!-- Order Now Modal -->
    <div class="modal fade" id="orderModal" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary" >
                    <h5 class="text-light" >Order Pizza Now</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <form action="">
                        <div class="form-group row">
                            <label for="pizzaType" class="col-sm-3 form-group-label">Pizza Type</label>
                            <div class="col-sm-8">
                                <select name="pizzaType" id="pizzaType" class="form-control">
                                    <option selected>Choose Pizza Type...</option>
                                    <option value="1">Chicken</option>
                                    <option value="2">Pepperoni</option>
                                    <option value="3">Cheese</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pizzaSize" class="form-group-label col-sm-3">Pizza Size</label>
                            <div class="col-sm-8">
                                <select name="pizzaSize" id="pizzaSize" class="form-control">
                                    <option selected>Pizza Size...</option>
                                    <option value="1">Small</option>
                                    <option value="2">Medium</option>
                                    <option value="3">Large</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="quantity" class="form-group-label col-sm-3">Quantity</label>
                            <div class="col-sm-8">
                                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 offset-sm-3">
                            <button type="submit" class="btn btn-info">Submit Order</button>
                            <button type="button" data-dismiss="modal" class="btn btn-warning">Cancel</button>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5">
        <div class="container">
            <div class="row">
                <div class="col-5 col-md-3 pt-4">
                    <ul class="list-unstyled  text-white p-2">
                       <li><a href="#" class="text-decoration-none text-white links ">HOME</a></li>
                       <li><a href="" class="text-decoration-none text-white links ">ABOUT US</a></li>
                       <li><a href="" class="text-decoration-none text-white links">MENU</a></li>
                       <li><a href="" class="text-decoration-none text-white links">CONTACT US</a></li> 
                    </ul>
                </div>
                <div class="col-12 col-sm-4 align-self-center float-right">
                    <h3 class="text-center">Social Links</h3>
                    <div class="text-center">
                        <a class="btn btn-social-icon btn-google " href="http://google.com/+"><span class="fa fa-google-plus"></span></a>
                        <a class="btn btn-social-icon btn-facebook " href="http://www.facebook.com/profile.php?id="><span class="fa fa-facebook pr-1"></span></a>
                        <a class="btn btn-social-icon btn-linkedin " href="http://www.linkedin.com/in/"><span class="fa fa-linkedin"></span></a>
                        <a class="btn btn-social-icon btn-twitter " href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                        <a class="btn btn-social-icon btn-yt bg-danger" href="http://youtube.com/"><span class="fa fa-youtube pr-1  text-white"></span> </a>
                        <a class="btn btn-social-icon bg-light" href="mailto:"><i class="fa fa-envelope-o fa-lg "></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-10 col-md-6 offset-md-4 text-secondary"><p>&#169; Copyright ABC Pizza Services</p></div>
            </div>
        </div>
    </footer>
